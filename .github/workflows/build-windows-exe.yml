name: Build Windows EXE

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install PyInstaller
        run: pip install pyinstaller
        
      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name="PasswordGenerator" --clean --noconfirm password_generator.py
          
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: PasswordGenerator-Windows
          path: dist/PasswordGenerator.exe
